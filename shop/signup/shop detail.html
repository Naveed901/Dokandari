<!-- Header -->
<div id="header" class="border-bottom">
  <div class="container p-3">
    <a href="/"><h4>Dokandari</h4></a>
  </div>
</div>
<!-- BreadCrumb -->
<div id="shopSignUp">
  <div class="container">
    <ol class="breadcrumb bg-transparent border-bottom pt-3">
      <li class="breadcrumb-item"><h6>Personal Info - &nbsp;<small><i class="fa fa-check"></i></small></h6></li>
      <li class="breadcrumb-item"><h6>Market Details - &nbsp;<small><i class="fa fa-check"></i></small></h6></li>
      <li class="breadcrumb-item active" aria-current="page"><h6>Shop Details - &nbsp;<small><i class="fa fa-hourglass-o"></i></small></h6></li>
    </ol>
  </div>
</div>
<!-- !BreadCrumb -->

<!-- form -->
<div class="container mt-5">
  <div class="container">
    <h4>Shop Details</h4>
    <div class="container"><hr></div>
    <form method="post" id="shop-i">
      <div class="container">
        <div class="container my-4">
          <div class="form-group">
            <!-- Uploaded image area-->
            <div class="image-area"><img id="imageResult" src="https://via.placeholder.com/400x100&text=Upload+Shop+Image" alt="Shop Profile" height="200px" class="w-100 rounded"></div>
            <div class=" container text-danger" id="file"></div>
            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
               <input id="upload" name="file" type="file" onchange="readURL(this);" accept="image/jpg" class="form-control border-0" required>
               <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
               <div class="input-group-append">
                   <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
               </div>
             </div>
           </div>
           <div class="form-row mt-4">
             <div class="col-md-6">
               <div class="form-group">
                 <label for="name">Shop Name</label>
                 <input type="text" name="shopname" id="shopname" class="form-control" required>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for="phone">Shop Contact #</label>
                 <input type="text" name="shopphone" id="shopphone" class="form-control">
               </div>
             </div>
           </div>
           <div class="form-group">
             <label for="address">Shop Address</label>
             <textarea name="shopaddr" rows="2" id="shopaddr" class="form-control" required></textarea>
           </div>
           <div class="form-row mt-4">
             <div class="col-md-6">
               <div class="form-group">
                 <label for="time-o">Opening Time</label>
                 <input type="time" name="time-o" id="opentime" class="form-control" required>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for="time-c">Closing Time</label>
                 <input type="time" name="time-c" id="closetime" class="form-control" required>
               </div>
             </div>
           </div>
          <div class="container"><hr></div>
          <div class="btn-next">
            <input type="button" name="next" id="signup" value="Create Account" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- !form -->

 <script type="text/javascript">
/*  ==========================================
  SHOW UPLOADED IMAGE
* ========================================== */
function readURL(input) {

  if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
          $('#imageResult')
              .attr('src', e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
  }
}

$(function () {
  $('#upload').on('change', function () {
      readURL(input);
  });
});

/*  ==========================================
  SHOW UPLOADED IMAGE NAME
* ========================================== */
var input = document.getElementById( 'upload' );
var infoArea = document.getElementById( 'upload-label' );

input.addEventListener( 'change', showFileName );
function showFileName( event ) {
var input = event.srcElement;
var fileName = input.files[0].name;
infoArea.textContent = 'File name: ' + fileName;
}
</script>
