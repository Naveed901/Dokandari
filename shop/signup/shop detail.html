<!-- Header -->
<div id="header" class="border-bottom">
  <div class="container p-3">
    <a href="/"><h2>Dokandari</h2></a>
  </div>
</div>
<!-- BreadCrumb -->
<div id="shopSignUp">
  <div class="container">
    <h4>
       <ol class="breadcrumb p-3" style="margin-left: -35px;margin-right: -13px;color: #2673bf;">
            <li class="breadcrumb-item">Personal Info</li>
            <li class="breadcrumb-item">Market Details</li>
            <li class="breadcrumb-item active" aria-current="page">Shop Details</li>
       </ol>
    </h4>
  </div>
</div>
<!-- !BreadCrumb -->

<!-- form -->
<div class="container mt-5">
  <div class="container">
    <h4 style="color: #2673bf; font-size: 24.5px;">Shop Details</h4>
    <div class="container"><hr></div>
    <form method="post" id="shop-i">
      <div class="container">
        <div class="container my-4">
          <div class="form-group">
            <!-- Uploaded image area-->
            <div class="image-area"><img id="imageResult" src="https://via.placeholder.com/400x100&text=Upload+Shop+Image" alt="Shop Profile" height="200px" class="w-100 rounded">
            </div>
            <div class=" container text-danger" id="file">
            </div>
            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
               <input id="upload" name="file" type="file" onchange="readURL(this);" accept="image/jpg" class="form-control border-0" required>
                
              <div class="input-group-append">
            <label for="upload" class="btn btn-primary" style="padding: 0px 12px;line-height: 0px;"> <i class="fa fa-cloud-upload "></i> <small class="">Choose file</small><h6>Choose File </h6> </label>
                
         
               </div>
             </div>
           </div>
           <div class="form-row mt-4">
             <div class="col-md-6">
               <div class="form-group">
                 <label for="name">Shop Name</label>
                 <input type="text" name="shopname" id="shopname" class="form-control" required>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for="phone">Shop Contact #</label>
                 <input type="text" name="shopphone" id="shopphone" class="form-control">
               </div>
             </div>
           </div>
           <div class="form-group">
             <label for="address">Shop Address</label>
             <textarea name="shopaddr" rows="2" id="shopaddr" class="form-control" required></textarea>
           </div>
           <div class="form-row mt-4">
             <div class="col-md-6">
               <div class="form-group">
                 <label for="time-o">Opening Time</label>
                 <input type="time" name="time-o" id="opentime" class="form-control" required>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for="time-c">Closing Time</label>
                 <input type="time" name="time-c" id="closetime" class="form-control" required>
               </div>
             </div>
           </div>
          <div class="container"><hr></div>
          <div class="btn-next">
            <input type="button" name="next" id="signup" value="Create Account" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
 

 <script type="text/javascript">
/*  ==========================================
  SHOW UPLOADED IMAGE
* ========================================== */
function readURL(input) {

  if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
          $('#imageResult')
              .attr('src', e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
  }
}

$(function () {
  $('#upload').on('change', function () {
      readURL(input);
  });
});

/*  ==========================================
  SHOW UPLOADED IMAGE NAME
* ========================================== */
var input = document.getElementById( 'upload' );
var infoArea = document.getElementById( 'upload-label' );

input.addEventListener( 'change', showFileName );
function showFileName( event ) {
var input = event.srcElement;
var fileName = input.files[0].name;
infoArea.textContent = 'File name: ' + fileName;
}
</script>
