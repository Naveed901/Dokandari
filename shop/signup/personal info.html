<!-- BreadCrumb -->

  <div class="container">
    <ol class="breadcrumb bg-transparent border-bottom pt-3">
      <li class="breadcrumb-item active"><h6>Personal Info - &nbsp;<small><i class="fa fa-hourglass-o"></i></small></h6></li>

<!-- form -->
<div class="container mt-5">
  <div class="container">
    <h4>Personal Info</h4>
    <div class="container"><hr></div>
    <form method="post" id="personal-i">
      <div class="container">
        <div class="container my-4">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="text" name="phone" id="phone" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="pass-c">Confirm Password</label>
                <input type="password" name="pass-c" id="pass-c" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="container"><hr></div>
          <div class="btn-next">
            <a href="/#/market" class="btn btn-primary" title="">Next</a>
            <!-- <input type="button" name="next" value="Next" ng-href="/#/shop/singup/market" id="market-n" class="btn btn-primary"> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- !form -->
