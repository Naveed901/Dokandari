<script>
$(document).ready(function() {
    // Images
    var readURL1 = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#file1').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    var readURL2 = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#file2').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    var readURL3 = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#file3').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    var readURL4 = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#file4').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $(".file1").on('change', function(){
        readURL1(this);
    });
    $(".file2").on('change', function(){
        readURL2(this);
    });
    $(".file3").on('change', function(){
        readURL3(this);
    });
    $(".file4").on('change', function(){
        readURL4(this);
    });
    $(".upload-button").on('click', function() {
      className = this.id;
       switch (className) {
         case 'file1':
           $(".file1").click();
           break;
         case 'file2':
           $(".file2").click();
           break;

           $(".file3").click();
           break;
         case 'file4':
           $(".file4").click();
           break;
       }
    });
    // !Images

    // Submit
    $(document).on('click','#submit',function(){
      formData = new FormData(this.form);
      formData.append("category", categoryVal);
      formData.append("subcategory", subVal);
      if (chara1 != undefined) {
        formData.append("chara1", chara1);
      } else {

      $.ajax({

            window.location.replace("/");
          } else {alert(response)}
        }
      });
    });
    // !Submit
});
