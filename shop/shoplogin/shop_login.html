          <div class="col-md-5 mt-5" style="-moz-box-shadow:3px 3px 5px 6px #ccc!important; -webkit-box-shadow: 3px 3px 5px 6px #ccc!important; box-shadow: 3px 3px 5px 6px #ccc!important;">

     <div class="card-body">

            </div>

              <div class="card-body mt-4">
          <form method="post" id="details" ng-submit="formSubmit()" class="form">

                <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="username" placeholder="User Name" required=""/>	
                
                <div class="input-group-append">
                <span class="input-group-text  bg-white"> <i class="fa fa-envelope"></i> </span>
                </div>
                </div>

                <div class="input-group mb-3">
                <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>	
                <div class="input-group-append">
                <span class="input-group-text  bg-white"> <i class="fa fa-key"></i> </span>
                </div>
                </div>
                <!-- Error Text -->
                <div class="container txt text-danger">

                </div>
                  <!-- Remember me -->
                <div class="">
                  <div class="form-check">
                
                     <input  class="form-check-input" type="checkbox" id="user_login">
                    <label>
                 
                     <label class="form-check-label" for="defaultCheck1"> Remember me. </label> 
                  </div>
                </div>
                  <!-- Log in Button -->
                
             <div class="d-flex justify-content-center  mt-3">
                <input  class="btn btn-primary btn-block" type="submit" id="login" value="Log In">
                </div>
                <!-- Forgot Password -->
                <div class="d-flex justify-content-center">
                <a href="/#/forgotpassword" class="mt-3">Forgot Password <i class="fa fa-key"></i></a>

          </form>
