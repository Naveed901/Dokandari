 <div class="container">
  <div class="card border-0">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
        <img class=" img-fluid p-2" src="https://via.placeholder.com/500x500?text=NoImage" alt="Responsive image">
        </div>
          <div class="col-md-5 mt-5">
            <div class="align-self-center">
              <div class="card">
               <div class="card-heading px-3 border-bottom">
                 <p><h4>Dokandari</h4></p>
               </div>
              <div class="card-body mt-4">
          <form method="post" id="details" ng-submit="formSubmit()" class="form">
                <!-- input -->
                <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="username" placeholder="User Name" required=""/>	
                <!-- <input type="email" class="form-control" name="email" placeholder="Email" id="email" required aria-describedby="basic-addon1"> -->
                <div class="input-group-append">
                <span class="input-group-text  bg-white"> <i class="fa fa-envelope"></i> </span>
                </div>
                </div>

                <div class="input-group mb-3">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>	
                <!-- <input type="password" class="form-control" placeholder="Password" name="password" id="password" required aria-describedby="basic-addon2"> -->
                <div class="input-group-append">
                <span class="input-group-text  bg-white"> <i class="fa fa-lock"></i> </span>
                </div>
                </div>
                <!-- Error Text -->
                <div class="container txt text-danger">

                </div>
                  <!-- Remember me -->
                <div class="container">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="user_login">
                    <label class="form-check-label" for="defaultCheck1">
                            Remember me.
                    </label>
                  </div>
                </div>
                  <!-- Log in Button -->
                <div class="d-flex justify-content-center  mt-3">
                <input class="btn btn-primary btn-block" type="submit" id="login" value="Log In">
                </div>
                <!-- Forgot Password -->
                <div class="d-flex justify-content-center">
                <a href="#" class="mt-3">Forgot Password <i class="fa fa-key"></i></a>
                </div>
          </form>
                <!-- Dont have account -->
                <center class="mt-2">
                  <p>Don't Have an account?<a href="/#/signup" class=" mt-3 ml-1"><b>Sign Up</b></a></p>
                </center>
        </div>
      </div>
