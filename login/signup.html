
<div class="sidenav">
	<div class="signup-main-text">
		<h2>Application<br> Signup Page</h2>
		<p>Signup from here to access.</p>
	</div>
</div>
<div class="main">
	<div class="col-md-6 col-sm-12">
		<div class="signup-form">
			<form ng-submit="formSubmit()" class="form">
				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control" ng-model="username" placeholder="User Name" required=""/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
				</div>
				<button type="submit" class="btn btn-success">Signup</button>
			</form>
		</div>
	</div>
</div>
