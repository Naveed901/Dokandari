
<div class="sidenav">
	<div class="login-main-text">
		<h2>Application<br> Login Page</h2>
		<p>Login from here to access.</p>
	</div>
</div>
<div class="main">
	<div class="col-md-6 col-sm-12">
		<div class="login-form">
			<form ng-submit="formSubmit()" class="form">
				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control" ng-model="username" placeholder="User Name" required=""/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
				</div>
				<button type="submit" class="btn btn-success">Login</button>
				<a href="client/#/signup" class="btn btn-primary">Register</a>
				<span class="text-danger" style="color:red">{{ error }}</span>
			</form>
		</div>
	</div>
</div>
